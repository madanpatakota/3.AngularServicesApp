<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-warning text-white">Third Component</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <span class="text-mono"
            >{{ company.Name }} : {{ company.industry }}</span
          >
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" [(ngModel)]="updateCompanyName" placeholder="Company Name" />
        </div>
      
        <div class="col-2">
          <button class="btn btn-warning" (click)="evtThirdGet()">Get</button>
        </div>

        <div class="col-3">
          <button class="btn btn-warning" (click)="evtThirdPost()">Post</button>
        </div>
      </div>
    </div>
  </div>
</div>

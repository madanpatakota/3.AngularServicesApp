<div
  class="container mt-3 p-4 bg-success text-white"
  style="margin-bottom: 50em; background-color: green"
>
  <div class="row col-12">
    <div class="col-11">
      <h1 class="text-left mb-2">Services</h1>
    </div>
    <div class="col-1">
      <a class="btn btn-success btn-lg" (click)="btnClick()">Send</a>
    </div>
    <div class="container" *ngIf="isShowNotification">
      <div class="row justify-content-end">
        <div class="col-auto">
          <div
            class="alert alert-success alert-dismissible position-fixed top-0 end-0 fade show"
            role="alert"
            style="margin-right: 50px;margin-top:15px;"
          >
            <strong>Success!!</strong>
            <p>{{ notificationMessage }}</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>

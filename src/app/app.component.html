<div class="container mt-5">
  <h1 class="text-left mb-4">Services</h1>

  <div class="row m-0">
    <div class="col-4">
      <app-first-comp></app-first-comp>
    </div>
    <div class="col-4">
      <app-second-comp></app-second-comp>
    </div>
    <div class="col-4">
      <app-third-comp></app-third-comp>
    </div>
  </div>

  <div class="mt-4"></div>

  <div class="row m-0 p-0">
    <div class="col-12">
    <div class="card">
      <div class="card-header bg-primary text-white">Logs</div>
      <div class="card-body">
        <div class="row">
          <!--  -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>ComponentName</th>
                <th>LogName</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allCompaniesDetails; let index = index">
                <td>{{index+1}}</td>
                <td>Here Component Name will display soon....</td>
                <td>{{item}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
